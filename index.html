<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yunalyn-art</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Lien css projet -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Inclu la librairie AngularJS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>

  <body ng-app="yunalynArt">

    <!-- header a remplacer par une page header et a ajouter avec une div -->
    <div class="header">
      <div class="container">
        <h1>Yunalyn-Art</h1>
      </div>
    </div>

    <!-- Corp de l'application -->
    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>

      </div>
    </div>

    <!-- footer a remplacer par une page header et a ajouter avec une div -->
    <div class="footer">
      <div class="container">
        <h2>trouver un footer yeah</h2>
      </div>
    </div>

    <!-- Module -->
    <script src="js/app.js"></script>
    <!-- controller -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
